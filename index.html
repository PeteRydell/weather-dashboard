<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Weather Dashboard</title>
</head>

<div class="page-header" style="background-color: #343a40; color: white; text-align: center">
  <h1 style="padding: 30px;">Weather Dashboard</h1>
</div>

<body>
    <container>
        <row>
            <div class="col-lg-3" id="search" style="background-color: #F8F9FA;">
                <h3>Search for a City:</h3>
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </nav>
            </div>
            <div class="col-lg-9">
                <row>
                    <div class="card">
                        <div class="card-body" id="city">

                        </div>
                    </div>
                </row>
                <br>
                <row>
                    <h4>5-Day Forecast</h4>

                </row>
            </div>
        </row>
    </container>
</body>
</html>
