<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Weather Dashboard</title>
</head>

<div class="page-header" style="background-color: #343a40; color: white; text-align: center">
  <h1 style="padding: 20px;">Weather Dashboard</h1>
</div>

<body>
    <container>
        <div class='row'>
            <div class="col-lg-4" id="search" style="background-color: #F8F9FA;">
                <h3>Search for a City:</h3>
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="city-input" style="width: 300px">
                        <button class="btn btn-primary" type="submit" id="find-city"><i class="fa fa-search"></i></button>
                        <div id="city-list"></div>
                    </form>
                </nav>
            </div>
            <div class="col-lg-8">
                <div class='row'>
                    <div class="card" style="width: 90%">
                        <div class="card-body" id="city-weather">

                        </div>
                    </div>
                </div>
                <br>
                <div class='row'>
                    <h4>5-Day Forecast</h4>
                </div>
                <div class='row'>
                    <div class="col-lg-2">Mon</div>
                    <div class="col-lg-2">Tue</div>
                    <div class="col-lg-2">Wed</div>
                    <div class="col-lg-2">Thu</div>
                    <div class="col-lg-2">Fri</div>
                </div>
            </div>
        </div>
    </container>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
